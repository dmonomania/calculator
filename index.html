<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calulate This</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="calc-body">        
                <div id="calc-display">1234567</div>
                <div class="button" id="cancel"><p>C</p></div>
                <div class="button" id="plusminus"><p>±</p></div>
                <div class="button" id="percent"><p>%</p></div>
                <div class="button operator" id="divide"><p>÷</p></div>
                <div class="button" id="seven"><p>7</p></div>
                <div class="button" id="eight"><p>8</p></div>
                <div class="button" id="nine"><p>9</p></div>
                <div class="button operator" id="multiply"><p>×</p></div>
                <div class="button" id="four"><p>4</p></div>
                <div class="button" id="five"><p>5</p></div>
                <div class="button" id="six"><p>6</p></div>
                <div class="button operator" id="minus"><p>-</p></div>
                <div class="button" id="one"><p>1</p></div>
                <div class="button" id="two"><p>2</p></div>
                <div class="button" id="three"><p>3</p></div>
                <div class="button operator" id="plus"><p>+</p></div>
                <div class="button" id="zero"><p>0</p></div>
                <div class="button" id="decimal"><p>.</p></div>
                <div class="button operator" id="equals"><p>=</p></div>          
        </div>
    </div>

        <script src="scipts.js" async defer></script>
    </body>
</html>
